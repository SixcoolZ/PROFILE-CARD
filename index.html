<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card">
      <img class="bg-image" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
      <div class="card-content">
        <img class="profileImg" src="./images/image-victor.jpg" alt="Victor">
        <div class="profile-name">
          <h1>Victor Crest</h1>
          <p class="profile-name-p">26</p>
        </div>
        <p class="profile-name-p2">London</p>
      </div>
      <hr>
      <div class="profile-value">
        <div class="profile-value1">
          <span> 80K</span>
          <p>Followers</p>
        </div>
        <div class="profile-value1">
          <span>803K</span>
          <p>Likes</p>
        </div>
        <div class="profile-value1">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/SixcoolZ">SixcoolZ</a>.
    </div>
  </footer>
</body>
</html>
